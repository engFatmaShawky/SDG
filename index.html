        const goalsPerPage = 6;
        let currentPage = 1;

        function renderGoals() {
            const container = document.getElementById("goals-container");
            container.innerHTML = "";
            const start = (currentPage - 1) * goalsPerPage;
            const end = start + goalsPerPage;
            const currentGoals = goals.slice(start, end);

            currentGoals.forEach(g => {
                const goalHTML = `
                    <div class="goal">
                        <img src="${g.img}" alt="${g.title}">
                        <div class="goal-text">
                            <div class="goal-title">${g.title}</div>
                            <div>${g.desc}</div>
                            <br><a href="${g.link}" class="read-more-link">ุงูุฑุฃ ุงููุฒูุฏ โค</a>
                        </div>
                    </div>
                `;
                container.innerHTML += goalHTML;
            });
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(goals.length / goalsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.onclick = () => goToPage(i);
                if (i === currentPage) {
                    btn.classList.add("active");
                }
                pagination.appendChild(btn);
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderGoals();
        }

        renderGoals();
    </script>
